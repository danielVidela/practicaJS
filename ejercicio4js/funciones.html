<body>
    <script>
        function calcularTerreno(){
            var ancho=prompt("Ingrese el ancho")
        var alto=prompt("Ingrese el alto")
        var resultado = calcularSuperficie(ancho, alto);
        alert("El resultado es "+resultado);
        }
        function calcularSuperficie(ancho, alto) {
            
            var resultado = ancho * alto;
            return resultado;
        }
       calcularTerreno();
       calcularTerreno(); 
    </script>
